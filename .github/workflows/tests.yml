name: Tests

on:
  push:
    branches: [ "main", "master", "ui-enhacements" ]
    paths:
      - 'app/backend/**'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'app/backend/**'
      - '.github/workflows/tests.yml'

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache: true
        cache-dependency-path: app/backend/go.sum

    - name: Install dependencies
      working-directory: app/backend
      run: go mod download

    - name: Run tests
      working-directory: app/backend
      run: |
        go test ./... -v -coverprofile=coverage.out -covermode=atomic

    - name: Generate coverage report
      working-directory: app/backend
      run: |
        go tool cover -func=coverage.out -o=coverage.txt
        echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        tail -1 coverage.txt >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./app/backend/coverage.out
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Test Summary
      if: always()
      run: |
        cd app/backend
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Some tests failed" >> $GITHUB_STEP_SUMMARY
        fi

  lint:
    name: Go Lint
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the build on lint warnings

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: app/backend
        args: --timeout=10m --issues-exit-code=0
