version: '3.8'

services:
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tms-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - tms-network

  # Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg15
    container_name: tms-postgres
    environment:
      POSTGRES_DB: tms
      POSTGRES_USER: tms
      POSTGRES_PASSWORD: tms123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - tms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tms -d tms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: tms-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - tms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for object storage
  minio:
    image: minio/minio:latest
    container_name: tms-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - tms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tms-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - tms-network

  # Guerrilla Mail Server for Email-to-Ticket Processing
  guerrilla-mail:
    build:
      context: ../app/email-server
      dockerfile: Dockerfile
    container_name: tms-guerrilla-mail
    ports:
      - "25:25"     # SMTP port for receiving emails
      - "587:25"    # Alternative submission port
    environment:
      - MAIL_DOMAIN=${MAIL_DOMAIN:-yourmailserver.com}
      - TICKET_API_URL=http://backend:8080/v1/public/email-to-ticket
      - LISTEN_INTERFACE=0.0.0.0:25
      - MAX_MESSAGE_SIZE=${MAX_MESSAGE_SIZE:-1048576}
    networks:
      - tms-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "25"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Backend API
  backend:
    build:
      context: ../app/backend
      dockerfile: Dockerfile.dev
    container_name: tms-backend
    env_file:
      - ../app/backend/.env
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://tms:tms123@postgres:5432/tms?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - JWT_SECRET=your-jwt-secret-change-in-production
      - ENABLE_APP_CORS="false"
      - CORS_ALLOW_CREDENTIALS=false
      - CORS_ORIGINS=""
      - AI_AGENT_LOGIN_ACCESS_KEY=your-super-ai-access-key
      - AI_AGENT_SERVICE_URL=http://ai-agent-new:8090
      - TMS_DISABLE_CONFIG_FILE=true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../app/backend:/app
    networks:
      - tms-network
    restart: unless-stopped

  # Agent Console Frontend
  agent-console:
    build:
      context: ../app/frontend/agent-console
      dockerfile: Dockerfile
    container_name: tms-agent-console
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ../app/frontend/agent-console:/app
      - /app/node_modules
    networks:
      - tms-network
    restart: unless-stopped

  # Public View Frontend
  public-view:
    build:
      context: ../app/frontend/public-view
      dockerfile: Dockerfile
    container_name: tms-public-view
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "5174:5174"
    volumes:
      - ../app/frontend/public-view:/app
      - /app/node_modules
    networks:
      - tms-network
    restart: unless-stopped

  ai-agent-new:
    build:
      context: ../app/ai-agent
      dockerfile: Dockerfile.dev
    env_file:
      - ../app/ai-agent/.env
    container_name: tms-ai-agent
    environment:
      - PORT=8090
      - DATABASE_URL=postgresql+asyncpg://tms:tms123@postgres:5432/tms
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123      
      - TMS_API_BASE_URL=http://backend:8080/api
      - TMS_API_KEY=your-tms-api-key
      - JWT_SECRET=your-jwt-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../app/ai-agent:/app
    networks:
      - tms-network
    restart: unless-stopped
    ports:
    - "8090:8090"

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  tms-network:
    driver: bridge
